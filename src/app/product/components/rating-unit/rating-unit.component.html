<div class="row mb-2">
  <div class="col-2">
    {{ label }} <mat-icon class="progress_star">star</mat-icon>
  </div>
  <div class="col-8">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="percentage" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div class="col-2" style="text-align: right;">
    {{ reviewerCount }}
  </div>
</div>
