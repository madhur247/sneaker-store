<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <div>
    <br>
    <mat-form-field class="w-100 my-1" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="registrationForm.get('email')?.hasError('email') && !registrationForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="w-100 my-1" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="type" formControlName="password">
      <button matSuffix mat-icon-button>
        <mat-icon *ngIf="type === 'password'" (click)="type = 'text'">visibility</mat-icon>
        <mat-icon *ngIf="type === 'text'" (click)="type = 'password'">visibility_off</mat-icon>
      </button>
      <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit"
       color="primary" [disabled]="registrationForm.invalid" style="height: 50px;">Register</button>
  </div>

</form>
