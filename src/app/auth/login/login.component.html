<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <br>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="w-100 my-1" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="type" formControlName="password">
      <button matSuffix mat-icon-button>
        <mat-icon *ngIf="type === 'password'" (click)="type = 'text'">visibility</mat-icon>
        <mat-icon *ngIf="type === 'text'" (click)="type = 'password'">visibility_off</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <p style="text-align: right; cursor: pointer; margin-bottom: 0;">
      Forgot Password?
    </p>

    <br>
    <button type="submit" mat-raised-button
       color="primary" [disabled]="loginForm.invalid" style="height: 50px;">Login</button>

  </div>

</form>
